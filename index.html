<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="xButton">
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="boxTitle">Playlist</div>
    </div>
    <div class="playScreen">
      <div class="playScreen__musicPhotoBox">
        <i class="playScreen__musicPhoto fa-regular fa-image fa-5x"></i>
      </div>
      <div class="playScreen__musicInfo">
        <div class="playScreen__musicTitle">Random<br />Love</div>
        <div class="playScreen__musicArtist">by Divay kapoor</div>
      </div>
    </div>
    <div class="controleButtons">
      <div class="controleButtons__playButton">
        <div><i class="fa-solid fa-play"></i>&nbsp;Play</div>
      </div>
      <div class="controleButtons__heartButton">
        <i class="fa-regular fa-heart fa-lg"></i>
      </div>
      <div class="controleButtons__plusButton">
        <i class="fa-solid fa-plus"></i>
      </div>
    </div>
    <div class="musicList">
      <div class="musicBox">
        <div class="musicBox__Photo"></div>
        <div class="musicBox__Info">
          <div class="musicBox__Title">Matargasti</div>
          <div class="musicBox__Artist">Mohit Chauhan</div>
        </div>
      </div>
      <div class="musicBox">
        <div class="musicBox__Photo"></div>
        <div class="musicBox__Info">
          <div class="musicBox__Title">Attitude</div>
          <div class="musicBox__Artist">Lewis OfMan ・ Attitude</div>
        </div>
      </div>
      <div class="musicBox">
        <div class="musicBox__Photo"></div>
        <div class="musicBox__Info">
          <div class="musicBox__Title">Try Everything</div>
          <div class="musicBox__Artist">Shakira ・ Zootopia</div>
        </div>
      </div>
      <div class="musicBox">
        <div class="musicBox__Photo"></div>
        <div class="musicBox__Info">
          <div class="musicBox__Title">Sunflower</div>
          <div class="musicBox__Artist">Joseph Vincent ・ Sunflower</div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/92e8c68d82.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
